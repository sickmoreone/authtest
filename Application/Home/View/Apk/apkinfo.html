<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/home/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/home/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/home/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/select-ui.min.js"></script>
    <script src="__ROOT__/library/layer/layer.js"></script>



    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167
            });
            $(".select3").uedSelect({
                width : 100
            });
        });
    </script>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">APK</a></li>
        <li><a href="#">{$apkname.name}</a></li>
    </ul>
</div>

<div class="formbody">


    <div id="usual1" class="usual">

        <div class="itab">
            <ul>
                <li><a href="#tab1" class="selected">版本</a></li>
                <li><a href="#tab2" >更新记录</a></li>
                <li><a href="#tab3" >BUG列表</a></li>
                <li><a href="#tab4" >测试用例</a></li>
                <li><a href="#tab5" >添加版本</a></li>
            </ul>
        </div>




        <div id="tab1" class="tabson">


            <table class="tablelist">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>版本</th>
                    <th>创建时间</th>
                    <th>创建人</th>
                    <th>下载</th>
                    <th>测试状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="wraps">

                <volist name="apk_version" id="v">
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$apkname.name}__{$v.version}</td>
                        <td>{$v.create_time}</td>
                        <td>{$v.create_people}</td>
                        <td>{$v.address}</td>
                        <td>{$v.test_statu|ceshistatu}</td>
                        <td class="operating">
                            <button>修改状态</button>
                            <button>删除</button>
                            <button>发布</button>
                        </td>
                    </tr>
                </volist>


                </tbody>
            </table>





        </div>


        <div id="tab2" class="tabson">



        </div>


        <div id="tab3" class="tabson">



        </div>


        <div id="tab4" class="tabson">



        </div>


        <div id="tab5" class="tabson">


        </div>

    </div>

    <script type="text/javascript">
        $("#usual1 ul").idTabs();
    </script>

    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>

    <script type="text/javascript">


    </script>


    <script src="__ROOT__/library/bootstrap3.3.7/js/bootstrap.min.js"></script>

</div>


</body>

</html>
